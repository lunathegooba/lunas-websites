<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes and IDs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="city" id="london">London</h2>
        <p >London is the capital of England.</p>
    <img src="https://www.thecityofldn.com/wp-content/uploads/2023/05/jamiesmithphoto-2162-Tower-Bridge-with-City-behind-reduced-2000x1334.jpg"
    width="300px" height="200px" class="images" id="londonimage" alt="">

    <h2 class="city" id="paris">Paris</h2>
         <p >Paris is the capital of France.</p>
    <img src="https://res.klook.com/image/upload/fl_lossy.progressive,q_60/Mobile/City/swox6wjsl5ndvkv5jvum.jpg" alt=""
    width="300px" height="200px" class="images" id="parisimage">

    <h2 class="city" id="tokyo">Tokyo</h2>
    <p >Tokyo is the capital of Japan.</p>
    <img src="https://media.digitalnomads.world/wp-content/uploads/2021/02/20120635/tokyo-for-digital-nomads.jpg" alt=""
    width="300px" height="200px" class="images" id="tokyoimage">


    
</body>
</html>
